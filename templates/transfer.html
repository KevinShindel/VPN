{% extends 'layout.html' %}
{% block content %}
    <table id='myTable' class='display table table-striped'>
        <thead>
        <tr>
            <th>User</th>
            <th>Date</th>
            <th>Resource</th>
            <th>Traffic</th>
        </tr>
        </thead>
        <tfoot>
        <tr class='text-muted'>
            <th>User</th>
            <th>Date</th>
            <th>Resource</th>
            <th>Traffic</th>
        </tr>
        </tfoot>
    </table>

    <script>
        $(document).ready(function () {
             var table = $('#myTable').DataTable({
                "serverSide": true,
                "ajax": "/api_auth/transfer/?format=datatables",
                "columns": [
                    {"data": "user.first_name", 'name': 'user.first_name'},
                    {"data": "date"},
                    {"data": "resource"},
                    {"data": "traffic"},
                ]
            });
        });
    </script>
{% endblock %}
