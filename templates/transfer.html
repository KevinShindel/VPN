{% extends 'layout.html' %}
{% block content %}
    <table id='myTable' class='display table table-striped'>
        <thead>
        <tr>
            <th>User</th>
            <th>Date</th>
            <th>Resource</th>
            <th>Traffic</th>
        </tr>
        </thead>
        <tfoot>
        <tr class='text-muted'>
            <th>User</th>
            <th>Date</th>
            <th>Resource</th>
            <th>Traffic</th>
        </tr>
        </tfoot>
    </table>

    <script>
        $(document).ready(function () {
            var editor;
            editor = new $.fn.dataTable.Editor({
                ajax: '/api_auth/transfer/',
                table: '#myTable',
                fields: [
                    {label: 'User', name: 'user'},
                    {label: 'Date', name: 'date'},
                    {label: 'Resource', name: 'resource'},
                    {label: 'Traffic', name: 'traffic'},
                ]
            });

            var table = $('#myTable').DataTable({
                "serverSide": true,
                "ajax": "/api_auth/transfer/?format=datatables",
                dom: 'Bfrtip',
                "columns": [
                    {"data": "user"},
                    {"data": "date"},
                    {"data": "resource"},
                    {"data": "traffic"},
                ],
                select: true,
                buttons: [
                    {extend: 'create', editor: editor},
                    {extend: 'edit', editor: editor},
                    {extend: 'remove', editor: editor}
                ]
            });
        });
    </script>
{% endblock %}
