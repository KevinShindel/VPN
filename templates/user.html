{% extends 'layout.html' %}
{% block content %}
    <table id='myTable' class='display table table-striped'>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Company</th>
        </tr>
        </thead>
        <tfoot>
        <tr class='text-muted'>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Company</th>
        </tr>
        </tfoot>
    </table>

    <script>
        $(document).ready(function () {
            var editor;
            editor = new $.fn.dataTable.Editor({
                ajax: '/api_auth/transfer/',
                table: '#myTable',
                fields: [
                    {label: 'First name', name: 'first_name'},
                    {label: 'Last name', name: 'last_name'},
                    {label: 'Email', name: 'email'},
                    {label: 'Company', name: 'company'},
                ]
            });

            var table = $('#myTable').DataTable({
                "serverSide": true,
                "ajax": "/api_auth/user/?format=datatables",
                dom: 'Bfrtip',
                "columns": [
                    {"data": "first_name"},
                    {"data": "last_name"},
                    {"data": "email"},
                    {"data": "company"},
                ],
                select: true,
                buttons: [
                    {extend: 'create', editor: editor},
                    {extend: 'edit', editor: editor},
                    {extend: 'remove', editor: editor}
                ]
            });
        });
    </script>

{% endblock %}
