{% extends 'layout.html' %}
{% block content %}

    <div class="container mt-4 box-border">
        <table id='myTable' class='table table-striped'>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Company</th>
            </tr>
            </thead>
            <tfoot>
            <tr class='text-muted'>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Company</th>
            </tr>
            </tfoot>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            var table = $('#myTable').DataTable({
                "serverSide": true,
                "ajax": "/api_auth/user/?format=datatables",
                "columns": [
                    {"data": "first_name"},
                    {"data": "last_name"},
                    {"data": "email"},
                    {"data": "company"},
                ]
            });
        });
    </script>

{% endblock %}
